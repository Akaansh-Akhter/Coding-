<!DOCTYPE html>
<html>
    <head>
        <title>H.W 14</title>
    </head>
    <body>
        <form>
            Month: <input type="text" name="" id="n1">
            <button onclick="Month();">Click Me</button>
        </form>
        <script type="text/javascript">
            function Month(){
                var a=document.getElementById("n1").value;
                switch (a){
                    case "0":alert("January")
                    break;
                    case "1":alert("February")
                    break;
                    case "2":alert("March")
                    break;
                    case "3":alert("April")
                    break;
                    case "4":alert("May")
                    break;
                    case "5":alert("June")
                    break;
                    case "6":alert("July")
                    break;
                    case "7":alert("August")
                    break;
                    case "8":alert("September")
                    break;
                    case "9":alert("October")
                    break;
                    case "10":alert("November")
                    break;
                    case "11":alert("December")
                    break;

                    default:alert("You have entered an incorrect number")
                }
            }
        </script>
    </body>
</html>
