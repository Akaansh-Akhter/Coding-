<!DOCTYPE html>
<html>
    <head>
        <title>Class 27</title>
        <style>
            #id1{
                background-color: aqua; color: black;
            }
        </style>
    </head>
    <body>
        <button onclick="time();">Date</button>
        <button onclick="Random();">Random</button>
        <button onclick="Here();">Here</button>
        <div id="id1"></div>
        <script type="text/javascript">
        function time(){
            var today = new Date(); //Date is used to display today's date
            alert ("Today's date is: "+today);
        }
        function Random(){
            var today = new Date(); 
            document.getElementById("id1").innerHTML="Today's date is:"+today;
           
        }
        function Here(){
            var today = new Date(); 
           var month = today.getMonth();
           const full_month = ["January","February","March","April","May","June","July","August","September","October","November","December"]
           alert ("This month is:" +full_month[month])
           
        }


        </script>
    </body>
</html>
